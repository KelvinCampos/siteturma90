<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/ui-lightness/jquery-ui.css" /> 
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script> 
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <script type="text/javascript" src="../js/ValidaForms.js"></script>


    <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
    <div id="container">
        <form id="frmContatos" action="" method="">
            <fieldset>
                <legend>Cadastro</legend>
    
            <div>
                <label for="txtNome">Nome</label>
                <input type="text" name="txtNome" id="txtNome" required placeholder="Digite seu nome">  
            </div>
            
            <div></div>      
                <label for="txtNascimento">Nascimento</label>
                <input type="date" name="txtNascimento" id="txtNascimento" required>                
            </div>
    
            <div>
                <label for="txtCpf">CPF</label>
                <input type="text" name="txtCpf" id="txtCpf" placeholder="000.000.000-00">   
            </div>
    
            <div>
                <label for="txtCep">CEP</label>
                <input type="text" name="txtCep" id="txtCep" placeholder="Informe o cep">
                <img src="../img/buscar.png" id="btnBuscar" alt="Buscar"/>
                <a href="#">Buscar CEP</a>
            </div>

            <div>
                <label for="txtCPF">Endereço</label>
                <input type="text" name="txtEndereco" id="txtEndereco" placeholder="Informe seu endereço">   
            </div>
    
            <div>
                <label for="txtBairro">Bairro</label>
                <input type="text" name="txtBairro" id="txtBairro" placeholder="Informe o bairro">   
            </div>

            <div>
                <label for="txtCidade">Cidade</label>
                <input type="text" name="txtCidade" id="txtCidade" placeholder="Informe a cidade">   
            </div>

            <div>
                <label for="txtUF">UF</label>
                <input type="text" name="txtUF" id="txtUF" placeholder="UF">   
            </div>

            <div>
                <label for="txtEmail">Email</label>
                <input type="email" name="txtEmail" id="txtEmail" placeholder="Email">   
            </div>  

            
            <div>
                <label for="txtFone">Telefone</label>
                <input type="text" name="txtFone" id="txtFone" placeholder="(11) 95555-5555">   
            </div>


            <span>
                <input type="button" name="btnEnviar" id="btnEnviar" value="Salvar" />
                <input type="button" name="btnListar" id="btnListar" value="Listar" />
                <input type="reset" name="btnLimpar" id="btnLimpar" value="Limpar" />
            </span>
        </fieldset>
        </form>
    </div>
</body>
</html>
